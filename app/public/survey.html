<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Survey Questions</h1>
        <h4>Just answer 10 questions to find your perfect match!</h4>
        <p>Answer each question with a number from 1-5 with 1 being the least and 5 being the most.</p>
        <hr>
       <div class="container">
            <h3>About You</h3>
            <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                  <label for="question">How laid back are you?</label>
                  <select class="form-control" id="question1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="question">Do you like to travel?</label>
                  <select class="form-control" id="question2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="question">How addicted to caffeine are you?</label>
                  <select class="form-control" id="question3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="question">Do you enjoy music?</label>
                  <select class="form-control" id="question4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="question">How extraverted are you?</label>
                  <select class="form-control" id="question5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="question">How outdoorsy are you?</label>
                  <select class="form-control" id="question6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="question">How adventurous are you?</label>
                  <select class="form-control" id="question7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="question">How well do you get along with your family?</label>
                  <select class="form-control" id="question8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="question">Do you enjoy trying new things?</label>
                  <select class="form-control" id="question9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="question">How spontaneous are you?</label>
                  <select class="form-control" id="question10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </form>
       </div>

    </div>

</body>
</html>

<script type="text/javascript">

  $(".submit").on("click", function(event) {
    event.preventDefault();

    //get responses from form
    var newFriend = [
      $("#name").val().trim(),
      $("#question1").val().trim(),
      $("#question2").val().trim(),
      $("#question3").val().trim(),
      $("#question4").val().trim(),
      $("#question5").val().trim(),
      $("#question6").val().trim(),
      $("#question7").val().trim(),
      $("#question8").val().trim(),
      $("#question9").val().trim(),
      $("#question10").val().trim(),
  ]
  console.log(newFriend);


    });
  
</script>
